<div class="bg-login flex justify-center items-center">
    <div class="bg-white w-[28rem] rounded-sm">
        <div class="rounded-0 h-14 flex justify-center items-center" style="background-color: #04052D;">
            <h2 class="text-2xl text-white font-bold">LOGIN</h2>
        </div>
        <form class="max-w-sm mx-auto mt-10 " [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-5">
            <input type="text" id="username" formControlName="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 hover:border-purple-900" placeholder="username" required />
            </div>
            <div class="mb-5">
            <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required placeholder="password" />
            </div>
            <div class="flex justify-center items-center w-full mb-4">
                <button type="submit"[disabled]="!loginForm.valid" class="text-white w-full bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">LOGIN</button>
            </div>
            <div class="flex justify-center items-center mb-2">
                <span class="text-sm tracking-wider text-gray-500">Don't have an account ?</span>
                <span routerLink="/register" class="text-sm italic text-blue-400 cursor-pointer">Register</span>
            </div>
        </form>
        
    </div>

</div>
